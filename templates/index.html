<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script type="text/javascript" src="static/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="static/opt.js"></script>
    <link rel="Shortcut Icon" href="static/redis.png" type="image/x-icon" />
    <title>redis-admin</title>
</head>
<body class="main">
    <div id="tips" class="tip_show" style="display: none;">操作成功</div>
    <div id="header_container" class="header_container">
        <div id="header" class="header" role="navigation">
            <div class="header_title">
                redis管理
            </div>
        </div>
    </div>
    <div class="opt_container">
        <input id="key" name="key" placeholder="请输入key"/>
        <button onclick="search();">搜索</button>
        <button onclick="deleteCache();">删除</button>
        <button onclick="addCache();" title="内容显示区的内容当作key的值,如果redis里有相同的key,则会替换为最新内容,请谨慎操作">添加</button>
    </div>
    <div class="output_container">
        <textarea id="val-show" rows="30" cols="126" placeholder="内容显示区"></textarea>
    </div>
    <footer id="footer">
        <p>Power by: abc.com</p>
        <p>&copy; {{year}}</p>
    </footer>

</body>
</html>
